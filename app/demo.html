<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><%= title %></title>
  <meta name="description" content="">
  <!-- 兼容性问题，使用浏览器最高版本来渲染-->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/examples.css -->
  <link rel="stylesheet" href="styles/examples.css">
  <!-- endbuild -->
</head>
<body ng-app="hopefutureBlogApp">
<% include /views/common/examples-nav.html %>
<div class="jumbotron">
  <div class="container">
    <h1>分页显示例子</h1>

    <p>这是一个基本的分页显示例子，涵盖了常用的增删改查功能。操作采用模态窗口方式，数据交互采用 Ajax。</p>

    <p>分页例子用的 UI 是基于 <a href="https://github.com/angular-ui/bootstrap">Angular UI</a> 的。</p>
  </div>
</div>
<div class="container" ng-include="'views/examples/demo.html'" ng-controller="DemoCtrl"></div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/demo.js -->
<script src="scripts/apps/examples/app-demo.js"></script>
<script src="scripts/services/httpInterceptor.js"></script>
<script src="scripts/services/examples/service-demo.js"></script>

<!-- endbuild -->
</body>
</html>
