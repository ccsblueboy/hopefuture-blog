<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><%= title %></title>
  <meta name="description" content="">
  <!-- 兼容性问题，使用浏览器最高版本来渲染-->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../styles/theme/<%= theme %>/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="../styles/theme/<%= theme %>/bootstrap/css/bootstrap-theme.css" />

  <!-- build:css(.tmp) styles/blog.css -->
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/manage-blog.css">
  <link rel="stylesheet" href="../styles/validate.css">
  <link rel="stylesheet" href="../styles/ng-animate.css">
  <!-- endbuild -->
</head>
<body ng-app="hopefutureBlogApp" ng-controller="HopefutureBlogCtrl">
<% include ../views/common/header.html %>

<div class="container-fluid" ng-controller="ManageBlogCtrl">

  <div class="row">

    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li link-active="active"><a href="" ng-href="#/publish" ng-click="showPublishInfo=false;">写文章</a></li>
        <li link-active="active"><a href="" ng-href="#/article">文章管理</a></li>
        <li link-active="active"><a href="" ng-href="#/category">分类管理</a></li>
        <li link-active="active"><a href="" ng-href="#/label">标签管理</a></li>
        <li link-active="active"><a href="" ng-href="#/comment">评论管理</a></li>
        <li link-active="active"><a href="" ng-href="#/resource">资源链接</a></li>
        <li link-active="active"><a href="" ng-href="#/setting">博客设置</a></li>
        <li link-active="active"><a href="" ng-href="#/accountInfo">用户信息</a></li>
        <% if (locals.administrator) { %>
        <li link-active="active"><a href="" ng-href="#/account">用户管理</a></li>
        <% } %>
      </ul>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>

    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

<!-- build:js scripts/vendor-blog.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/jquery-validation/dist/jquery.validate.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- TinyMCE -->
<script src="../bower_components/tinymce/tinymce.jquery.min.js"></script>
<script src="../scripts/components/tinymce/langs/zh_CN.js"></script>
<script src="../bower_components/angular-ui-tinymce/src/tinymce.js"></script>
<!-- endbower -->

<!--校验国际化 -->
<script src="../bower_components/jquery-validation/src/localization/messages_zh.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/blog.js -->
<script src="../scripts/hopefuture/hopefuture.js"></script>
<script src="../scripts/hopefuture/hf_validate.js"></script>
<script src="../scripts/hopefuture/hf_collection.js"></script>
<script src="../scripts/apps/blog/app-manage-blog.js"></script>

<script src="../scripts/services/httpInterceptor.js"></script>
<script src="../scripts/services/service-hopefuture-blog.js"></script>
<script src="../scripts/services/manageblog/service-manage-blog.js"></script>
<script src="../scripts/services/manageblog/service-article.js"></script>
<script src="../scripts/services/manageblog/service-category.js"></script>
<script src="../scripts/services/manageblog/service-comment.js"></script>
<script src="../scripts/services/manageblog/service-label.js"></script>
<script src="../scripts/services/manageblog/service-publish.js"></script>
<script src="../scripts/services/manageblog/service-setting.js"></script>
<script src="../scripts/services/manageblog/service-resource.js"></script>
<script src="../scripts/services/account/account-constant.js"></script>
<script src="../scripts/services/account/service-account-info.js"></script>
<% if (locals.administrator) { %>
<script src="../scripts/services/account/service-account.js"></script>
<% } %>

<script src="../scripts/controllers/controller-common.js"></script>
<script src="../scripts/controllers/controller-hopefuture-blog.js"></script>
<script src="../scripts/controllers/manageblog/controller-manage-blog.js"></script>
<script src="../scripts/controllers/manageblog/controller-article.js"></script>
<script src="../scripts/controllers/manageblog/controller-category.js"></script>
<script src="../scripts/controllers/manageblog/controller-comment.js"></script>
<script src="../scripts/controllers/manageblog/controller-label.js"></script>
<script src="../scripts/controllers/manageblog/controller-publish.js"></script>
<script src="../scripts/controllers/manageblog/controller-setting.js"></script>
<script src="../scripts/controllers/manageblog/controller-resource.js"></script>
<script src="../scripts/controllers/account/controller-account-info.js"></script>
<% if (locals.administrator) { %>
<script src="../scripts/controllers/account/controller-account.js"></script>
<% } %>

<script src="../scripts/directives/manageblog/directive-link-active.js"></script>
<script src="../scripts/directives/manageblog/directive-publish.js"></script>
<script src="../scripts/directives/manageblog/directive-category.js"></script>
<script src="../scripts/directives/manageblog/directive-label.js"></script>
<script src="../scripts/directives/manageblog/directive-resource.js"></script>
<script src="../scripts/directives/account/directive-account-info.js"></script>

<script src="../scripts/filters/filter-truncate.js"></script>
<script src="../scripts/filters/filter-common.js"></script>

<!-- endbuild -->
</body>
</html>
