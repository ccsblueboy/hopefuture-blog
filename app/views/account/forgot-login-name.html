<div class="container">
  <div class="row">
    <div class="col-sm-offset-1 col-sm-11">
      <h2>忘记账户</h2>

      <p class="text-muted">如果你忘记账户，你可以输入注册邮箱，系统会把账户发送到你的注册邮箱中。</p>

      <form ng-show="formToggle" forgot-loginname-validator class="form-horizontal" style="margin-top: 50px;" >
        <div class="form-group">
          <label class="col-sm-3 control-label" for="email"><i class="required">*</i>  注册邮箱</label>

          <div class="col-sm-6">
            <input type="email" ng-model="account.email" required=""  maxlength="80" name="email" id="email"
                   class="form-control">
          </div>
        </div>
        <div class="form-group" style="margin-top: 30px;">
          <div class="col-sm-offset-3 col-sm-3">
            <button class="btn btn-primary btn-block" type="submit">确定</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
