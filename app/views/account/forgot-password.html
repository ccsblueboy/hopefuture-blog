<div class="container">
  <div class="row">
    <h1 class="h1">忘记密码</h1>

    <p class="text-muted">
      如果你忘记密码，你可以输入账户和注册邮箱，系统会发送重置密码链接到你的注册邮箱中。
    </p>

    <div alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</div>

    <form ng-show="formToggle" forgot-password-validator="validator" class="form-horizontal" style="margin-top: 50px;">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="loginName"><i class="required">*</i> 账户</label>

        <div class="col-sm-6">
          <input type="text" ng-model="account.loginName" ng-blur="validateEmail()" required maxlength="80" name="loginName" id="loginName"
                 class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label" for="email"><i class="required">*</i> 注册邮箱</label>

        <div class="col-sm-6">
          <input type="email" ng-model="account.email" required="" maxlength="80" name="email" id="email"
                 class="form-control">
        </div>
      </div>

      <div class="form-group" style="margin-top: 30px;">
        <div class="col-sm-offset-3 col-sm-3">
          <button class="btn btn-primary btn-block" type="submit"> 确定</button>
        </div>
      </div>
    </form>
  </div>
</div>
