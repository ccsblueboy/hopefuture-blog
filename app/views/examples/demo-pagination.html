<div>
  <button type="button" class="btn btn-primary" ng-click="deleteAll();">
    <span class="glyphicon glyphicon-remove"></span> 删除
  </button>
  <button type="button" class="btn btn-primary h-margin10-L" ng-click="create();">
    <span class="glyphicon glyphicon-plus"></span> 新建
  </button>
</div>
<hr/>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th><input type="checkbox" name="grid" id="grid" ng-model="grid.checked" ng-change="selectAll()"/></th>
    <th>Title</th>
    <th>Content</th>
    <th>Created Date</th>
    <th>Created By</th>
    <th>Updated Date</th>
    <th>Updated By</th>
    <th>&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in items" id="{{item._id}}">
    <td><input type="checkbox" ng-model="item.checked"/></td>
    <td>{{item.title}}</td>
    <td>{{item.content}}</td>
    <td>{{item.createdDate}}</td>
    <td>{{item.createdBy}}</td>
    <td>{{item.updatedDate}}</td>
    <td>{{item.updatedBy}}</td>
    <td>
      <a class="glyphicon glyphicon-pencil" href="" ng-click="edit(item._id,$index);"></a>
      <a class="glyphicon glyphicon-trash" href="" ng-click="delete(item);"></a>
    </td>
  </tr>
  </tbody>
</table>

<pagination total-items="totalItems" page="currentPage" items-per-page="itemsPerPage" max-size="maxSize" boundary-links="true"
            num-pages="numPages"></pagination>

<script type="text/ng-template" id="demoModalContent.html">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" title="Close">&times;</button>
    <h4 class="modal-title">Add/Edit</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" ng-model="demo.title">
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>

        <div class="col-sm-10">
          <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="Content"
                    ng-model="demo.content"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="ok()">OK</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</script>
