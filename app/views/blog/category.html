<h3>分类目录</h3>

<div class="panel panel-primary animate-show" ng-show="showCategoryForm">
  <div class="panel-heading">
    <h3 class="panel-title">添加分类目录</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" name="categoryForm" ng-controller="CategoryFormCtrl"  category-validator>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">分类目录名称</label>

        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" ng-model="category.name" required maxbyteslength="200"/>
        </div>
      </div>
      <div class="form-group">
        <label for="parent" class="col-sm-2 control-label">父级目录</label>

        <div class="col-sm-8">
          <select id="parent" name="parent" class="form-control" ng-model="category.parentCategory" ng-options="c.alias for c in items">
            <option value="">无</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">描述</label>

        <div class="col-sm-8">
          <textarea class="form-control" id="description" name="description" ng-model="category.description" maxbyteslength="4000"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-primary" ng-disabled="categoryForm.$pristine">保存</button>
          <button type="button" class="btn btn-default margin10-L" ng-click="$parent.showCategoryForm=false;">取消</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="deleteAll();">
      <span class="glyphicon glyphicon-remove"></span> 删除
    </button>
  </div>

  <div class="btn-group margin10-L">
    <button type="button" class="btn btn-primary" ng-click="showCategoryForm=true;">
      <span class="glyphicon glyphicon-plus"></span> 添加分类目录
    </button>
  </div>

  <div class="btn-group margin10-L">
    <div class="input-group has-success">
      <input type="text" placeholder="搜索分类目录" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
    </div>
  </div>

</div>
<hr/>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th><input type="checkbox" ng-model="grid.checked" ng-change="selectAll()"/></th>
    <th>名称</th>
    <th>描述</th>
    <th>级别</th>
    <th>文章数量</th>
    <th>&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in items" id="{{item._id}}">
    <td><input type="checkbox" ng-model="item.checked" ng-change="selectItem()"/></td>
    <td>{{item.alias | truncate:40:true}}</td>
    <td>{{item.description | truncate:40:true}}</td>
    <td>{{item.level}}</td>
    <td><a href="">{{item.articleCount}}</a></td>
    <td>
      <a class="glyphicon glyphicon-pencil" href="" ng-click="edit(item._id,$index);"></a>
      <a class="glyphicon glyphicon-trash" href="" ng-click="delete(item);"></a>
    </td>
  </tr>
  </tbody>
</table>
