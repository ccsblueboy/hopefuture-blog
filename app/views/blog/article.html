<div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="deleteAll();">
      <span class="glyphicon glyphicon-remove"></span> 删除
    </button>
  </div>

  <div class="btn-group margin10-L">
    <button type="button" class="btn btn-primary" ng-click="create();">
      <span class="glyphicon glyphicon-plus"></span> 写文章
    </button>
  </div>

  <div class="btn-group margin10-L">
    <div class="input-group has-success">
      <input type="text" placeholder="搜索文章" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
    </div>
  </div>

</div>
<hr/>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th><input type="checkbox" ng-model="grid.checked" ng-change="selectAll()"/></th>
    <th>标题</th>
    <th>分类</th>
    <th>标签</th>
    <th>浏览次数</th>
    <th>评论</th>
    <th>发表日期</th>
    <th>&nbsp;</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in items" id="{{item._id}}">
    <td><input type="checkbox" ng-model="item.checked" ng-change="selectItem()"/></td>
    <td>{{item.title | truncate:20:true}}</td>
    <td>{{item.createdDate}}</td>
    <td>{{item.createdBy}}</td>
    <td>{{item.updatedDate}}</td>
    <td>{{item.updatedBy}}</td>
    <td>
      <a class="glyphicon glyphicon-pencil" href="" ng-click="edit(item._id,$index);"></a>
      <a class="glyphicon glyphicon-trash" href="" ng-click="delete(item);"></a>
    </td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-9">
    <pagination total-items="totalItems" ng-model="page.currentPage" items-per-page="itemsPerPage" max-size="maxSize"
                boundary-links="true" num-pages="numPages" ng-change="loadPageData()"></pagination>
  </div>

  <div class="col-sm-3">
    <ul class="pagination pull-right">
      <li class="active">
        <a>总记录数：{{totalItems}} / 总页数：{{numPages}}</a>
      </li>
    </ul>
  </div>
</div>
